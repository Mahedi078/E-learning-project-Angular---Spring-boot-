 <div class="container mt-4">
  <h3 class="text-primary mb-4">ðŸ“š Course Materials</h3>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && materials.length > 0">
    <div *ngFor="let item of materials" class="card mb-3 shadow-sm">
      <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div>
          <h5 class="card-title mb-1">{{ item.title }}</h5>
          <p class="card-subtitle text-muted mb-0">Type: <strong>{{ item.type }}</strong></p>
        </div>
        <div>
          <a [href]="item.url" target="_blank" class="btn btn-outline-primary btn-sm">
            View Material
          </a>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && materials.length === 0" class="alert alert-info text-center">
    No materials available for this course.
  </div>
