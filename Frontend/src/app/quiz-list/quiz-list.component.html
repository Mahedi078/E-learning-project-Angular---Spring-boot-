<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">ðŸ§  Available Quizzes</h2>

  <ul *ngIf="quizzes.length > 0; else noQuizzes" class="space-y-6">
    <li *ngFor="let quiz of quizzes" class="border rounded-md p-5 bg-gray-50 shadow-sm hover:shadow-md transition">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ quiz.title }}</h3>
      <p class="text-gray-600 mb-4">{{ quiz.description }}</p>
      <button (click)="takeQuiz(quiz.id)"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        ðŸŽ¯ Take Quiz
      </button>
    </li>
  </ul>

  <ng-template #noQuizzes>
    <p class="text-center text-gray-500">No quizzes found.</p>
  </ng-template>
</div>
