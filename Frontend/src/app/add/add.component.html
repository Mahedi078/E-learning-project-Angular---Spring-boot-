<h2>Add Student</h2>

<form autocomplete="off" #entityData="ngForm" (ngSubmit)="create(entityData.value)">

  <div class="form-group">
    <label for="empName">Student Name:</label>
    <input name="employee_name" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="empSalary">Student Salary:</label>
    <input name="employee_salary" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="empAge"> Age:</label>
    <input name="employee_age" class="form-control" ngModel>
  </div>  
    <button type="submit">Save</button>
    <button type="button" routerLink="view">See All details</button>
</form>

<router-outlet></router-outlet>
