<div class="profile-container">
  <h3>ðŸ‘¤ Student Profile</h3>

  <!-- Profile Photo Upload & Preview -->
  <div class="photo-section mb-3">
    <img [src]="previewUrl || 'assets/default-avatar.png'" class="profile-img" alt="Profile Photo" style="width: 120px; height: 120px; border-radius: 50%;">
    <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control mt-2" />
  </div>

  <div class="form-group">
    <label>Full Name</label>
    <input type="text" class="form-control" [(ngModel)]="student.name" placeholder="Enter full name">
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" class="form-control" [(ngModel)]="student.email" readonly>
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" [(ngModel)]="student.age" placeholder="Enter age">
  </div>

  <div class="form-group">
    <label>Course Name</label>
    <input type="text" class="form-control" [(ngModel)]="student.course" placeholder="Enter course name">
  </div>

  <div class="mt-3">
    <button class="btn btn-success me-2" (click)="submitProfile(false)">Create Profile</button>
    <button class="btn btn-primary" (click)="submitProfile(true)">Update Profile</button>
  </div>
</div>
