<div class="login-container">
  <div class="login-card">
    <h2 class="text-center mb-4">Admin Login</h2>

    <form (ngSubmit)="onLogin()">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" routerLink="admin-dashboard" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
