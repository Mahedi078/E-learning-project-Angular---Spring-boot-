<div class="container mt-5">
  <h3 class="text-center mb-4 fw-bold text-primary">Pending Manual Payments</h3>

  <div *ngIf="payments.length > 0" class="table-responsive shadow rounded">
    <table class="table table-hover align-middle mb-0 bg-white">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col">Method</th>
          <th scope="col">Transaction ID</th>
          <th scope="col">Sender</th>
          <th scope="col">Submitted At</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments" class="text-center">
          <td>{{ payment.id }}</td>
          <td class="text-break">{{ payment.email }}</td>
          <td>{{ payment.method }}</td>
          <td>{{ payment.transactionId }}</td>
          <td>{{ payment.sender }}</td>
          <td>{{ payment.submittedAt | date:'short' }}</td>
          <td>
            <button 
              class="btn btn-success btn-sm me-2 shadow-sm"
              (click)="approvePayment(payment.id)" 
              title="Approve Payment"
            >
              ✅ Approve
            </button>
            <button 
              class="btn btn-danger btn-sm shadow-sm"
              (click)="rejectPayment(payment.id)"
              title="Reject Payment"
            >
              ❌ Reject
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="payments.length === 0" class="alert alert-info text-center mt-4 fs-5 shadow-sm">
    No pending payments.
  </div>
</div>
