<div class="container">
  <h2>Enrollment Form</h2>

  <form (ngSubmit)="onSubmit()" #enrollForm="ngForm" class="enroll-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" [(ngModel)]="formData.age" required />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="formData.dob" required />
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" [(ngModel)]="formData.location" required />
    </div>

   <div class="form-group">
  <label for="course">Course Name:</label>
  <select [(ngModel)]="formData.courseId" name="courseId" class="form-control" required>
    <option [value]="null" disabled selected>Select a course</option>
    <option *ngFor="let course of courses" [value]="course.id">
      {{ course.title }}
    </option>
  </select>
</div>


    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required />
    </div>

    <button type="submit">Enroll Now</button>
  </form>
</div>
