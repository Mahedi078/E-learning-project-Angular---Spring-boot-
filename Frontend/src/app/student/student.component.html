<div class="student-container">
  <h2>ðŸŽ“ Student Management</h2>

  <form (ngSubmit)="saveStudent()" #studentForm="ngForm" class="student-form">
    <div class="form-group">
      <input type="text" [(ngModel)]="student.name" name="name" placeholder="Full Name" required />
      <input type="email" [(ngModel)]="student.email" name="email" placeholder="Email Address" required />
    </div>
    <div class="form-group">
      <input type="number" [(ngModel)]="student.age" name="age" placeholder="Age" required />
      <input type="text" [(ngModel)]="student.course" name="course" placeholder="Course Name" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-submit">{{ isEdit ? 'Update' : 'Add Student' }}</button>
      <button type="button" class="btn btn-clear" (click)="resetForm()">Clear</button>
    </div>
  </form>

  <hr />

  <table class="student-table">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Course</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.course }}</td>
        <td>
          <button class="btn btn-edit" (click)="editStudent(s)">Edit</button>
          <button class="btn btn-delete" (click)="deleteStudent(s.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
